<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/lc.png">

  <link rel="stylesheet" href="./css/base.css">

  <title>Calculator app</title>

</head>

<body id="body" class="">

  <main>
    <div class="calcContainer">
      <div class="headerContainer">
        <h1>calc</h1>
        <button id="themeBtn">Theme</button>

        <div class="switch-toggle switch-3 switch-candy">

          <input id="inputOne" name="state-d" type="radio" />
          <label for="inputOne" onclick="">1</label>

          <input id="inputTwo" name="state-d" type="radio" />
          <label for="inputTwo" class="disabled" onclick="">2</label>

          <input id="inputThree" name="state-d" type="radio" />
          <label for="inputThree" onclick="">3</label>

          <div class="imputsContainer">

          </div>

        </div>
      </div>

      <div class="amountContainer">
        <p id="amountOutput">0</p>
        <p id="amountInput">0</p>
      </div>

      <div class="buttonsContainer">
        <button id="del" class="btn" data-delete>DEL</button>
        <button id="nine" class="background btn" data-number>9</button>
        <button id="eight" class="background btn" data-number>8</button>
        <button id="seven" class="background btn" data-number>7</button>
        <button id="six" class="background btn" data-number>6</button>
        <button id="five" class="background btn" data-number>5</button>
        <button id="four" class="background btn" data-number>4</button>
        <button id="three" class="background btn" data-number>3</button>
        <button id="two" class="background btn" data-number>2</button>
        <button id="one" class="background btn" data-number>1</button>
        <button id="zero" class="background btn" data-number>0</button>
        <button id="addition" class="background btn" data-operation>+</button>
        <button id="subtraction" class="background btn" data-operation>-</button>
        <button id="multiplication" class="background btn" data-operation>x</button>
        <button id="division" class="background btn" data-operation>/</button>
        <button id="decimalPoint" class="background btn" data-number>.</button>
        <button id="reset" class="btn" data-all-clear>RESET</button>
        <button id="equals" class="btn" data-equals>=</button>
      </div>
    </div>

  </main>

  <script src="./js/app.js"></script>
  <script src="./js/themeHandler.js"></script>
</body>

</html>
